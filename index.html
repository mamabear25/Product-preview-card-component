<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
        <div class="perfume">
            <img src="image-product-desktop.jpg" alt="Gabrielle Essence Eau De parfum">
        </div>
        <div class="text">
            <p class="space">PERFUME</p>
            <p class="perf-name">Gabrielle Essence Eau De Parfum</p>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.
            </p>
            <p class="amt">$149.99 <span class="slash"> $169.99</span></p>
            <button type="button"><i class="fa fa-shopping-cart"></i> Add to Cart</button>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/mamabear25">Techmomma</a>.
    </div>

  </body>
</html>
